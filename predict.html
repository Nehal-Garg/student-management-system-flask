<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-4">
<form method="post" class="card p-4 shadow">
<h4>ML Prediction</h4>

{% endif %}
</form>
</div>
</body>
</html>
