<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-5">
<form method="post" class="card p-4 shadow">
<h4>Edit Student</h4>
<input class="form-control mb-2" name="name" value="{{student.name}}">
<input class="form-control mb-2" name="roll" value="{{student.roll_no}}">
<input class="form-control mb-2" name="dept" value="{{student.department}}">
<input class="form-control mb-2" name="year" value="{{student.year}}">
<button class="btn btn-primary">Update</button>
</form>
</div>
</body>
</html>
